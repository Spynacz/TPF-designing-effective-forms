<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link href="style.css" rel="stylesheet" />
        <script src="script.js" defer></script>
        <script type="module" src="authentication.js" defer></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            defer
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            defer
        ></script>

        <title>Efektywne formularze</title>
    </head>

    <body>
        <div class="container mt-4 mb-4">
            <button id="signInButton" class="btn btn-primary">
                Create Account / Sign In
            </button>
            <button id="signOutButton" class="btn btn-secondary">
                Sign Out
            </button>
        </div>

        <div class="container">
            <h1>Uzupełnij formularz</h1>

            <form id="form" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="firstName" class="form-label"
                        >Imię <span aria-hidden="true">*</span></label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        aria-required="true"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label"
                        >Nazwisko <span aria-hidden="true">*</span></label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="lastName"
                        aria-required="true"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                        >Adres email <span aria-hidden="true">*</span></label
                    >
                    <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="phoneNumber" class="form-label"
                        >Numer telefonu <span aria-hidden="true">*</span></label
                    >
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <select
                                class="form-select"
                                id="countryCode"
                                name="countryCode"
                                aria-label="Wybierz numer kierunkowy"
                                required
                            >
                                <option value="+48">+48 (Polska)</option>
                                <option value="+49">+49 (Niemcy)</option>
                                <option value="+44">
                                    +44 (Wielka Brytania)
                                </option>
                                <option value="+1">+1 (USA / Kanada)</option>
                            </select>
                        </div>
                        <input
                            type="tel"
                            class="form-control"
                            id="phoneNumber"
                            name="phoneNumber"
                            required
                            aria-required="true"
                            placeholder="123 456 789"
                            autocomplete="tel-national"
                        />
                    </div>
                    <div class="form-text">
                        Wprowadź numer bez kierunkowego, np. 123 456 789
                    </div>
                </div>

                <div class="mb-3">
                    <label for="street" class="form-label"
                        >Ulica <span aria-hidden="true">*</span></label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="street"
                        required
                    />
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="city" class="form-label"
                            >Miasto <span aria-hidden="true">*</span></label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="city"
                            name="city"
                            required
                            aria-required="true"
                            autocomplete="address-level2"
                        />
                    </div>
                    <div class="col-md-4">
                        <label for="zipCode" class="form-label"
                            >Kod pocztowy
                            <span aria-hidden="true">*</span></label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="zipCode"
                            name="zipCode"
                            pattern="^\d{2}-\d{3}$"
                            required
                            aria-required="true"
                            aria-describedby="zipHelp"
                            placeholder="00-123"
                            autocomplete="postal-code"
                        />
                        <div id="zipHelp" class="form-text">Format: 00-123</div>
                    </div>

                    <div class="col-md-4">
                        <div
                            class="mb-3 position-relative"
                            id="countryContainer"
                        >
                            <label for="countrySearch" class="form-label"
                                >Kraj</label
                            >
                            <input
                                type="text"
                                id="countrySearch"
                                class="form-control"
                                placeholder="Wybierz kraj"
                                autocomplete="off"
                            />
                            <div
                                id="countryDropdown"
                                class="dropdown-menu w-100"
                                style="max-height: 200px; overflow-y: auto"
                            ></div>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Rodzaj przesyłki</label>
                    <div class="d-flex gap-3">
                        <label>
                            <input
                                type="radio"
                                name="shippingMethod"
                                value="DPD"
                                class="form-check-input"
                                required
                            />
                            <span class="radio-option">
                                📦
                                <span class="radio-option-text">DPD</span>
                            </span>
                        </label>
                        <label>
                            <input
                                type="radio"
                                name="shippingMethod"
                                value="InPost"
                                class="form-check-input"
                                required
                            />
                            <span class="radio-option">
                                📬
                                <span class="radio-option-text">InPost</span>
                            </span>
                        </label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label"
                        >Rodzaj płatności
                        <span aria-hidden="true">*</span></label
                    >
                    <div>
                        <label class="form-check-label me-3">
                            <input
                                type="radio"
                                name="paymentMethod"
                                value="karta"
                                class="form-check-input"
                                required
                            />
                            <span class="radio-option">
                                💳
                                <span class="radio-option-text">Karta</span>
                            </span>
                        </label>
                        <label class="form-check-label me-3">
                            <input
                                type="radio"
                                name="paymentMethod"
                                value="blik"
                                class="form-check-input"
                                required
                            />
                            <span class="radio-option">
                                📱
                                <span class="radio-option-text">BLIK</span>
                            </span>
                        </label>
                        <label class="form-check-label">
                            <input
                                type="radio"
                                name="paymentMethod"
                                value="posrednik"
                                class="form-check-input"
                                required
                            />
                            <span class="radio-option">
                                🏦
                                <span class="radio-option-text">Pośrednik</span>
                            </span>
                        </label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-check-label" for="vatUE">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            id="vatUE"
                        />
                        <span class="radio-option">
                            <span class="radio-option-text">VAT UE</span>
                        </span>
                    </label>
                </div>

                <div id="vat-fields" style="display: none">
                    <div class="mb-3">
                        <label for="vatNumber" class="form-label"
                            >Numer VAT</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="vatNumber"
                            aria-describedby="vatHelp"
                            placeholder="PL1234567890"
                        />
                        <div id="vatHelp" class="form-text">
                            Format: kod kraju + numer (np. PL1234567890)
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="invoiceData" class="form-label"
                            >Dane do faktury</label
                        >
                        <textarea
                            class="form-control"
                            id="invoiceData"
                            rows="3"
                            placeholder="Wpisz dane do faktury (nazwa firmy, adres, NIP)"
                        ></textarea>
                    </div>
                </div>

                <button
                    type="submit"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#form-feedback-modal"
                >
                    submit
                </button>
            </form>
        </div>

        <!-- Raport kliknięć -->
        <div
            class="modal fade"
            id="form-feedback-modal"
            tabindex="-1"
            aria-labelledby="raportModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="raportModalLabel">
                            Raport kliknięć
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <p>
                            Ilość kliknięć myszką:
                            <span id="click-count">0</span>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
